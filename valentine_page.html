<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ Happy Valentine's Day üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1e 100%);
        }

        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            animation: fadeInScale 2s ease-out;
        }

        .main-title {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #ff0080);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite, pulse 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
            margin-bottom: 20px;
        }

        .sub-title {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: float 3s ease-in-out infinite;
        }

        .heart {
            display: inline-block;
            color: #ff0080;
            font-size: 1.5em;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(0.9);
            }
            20%, 40%, 60%, 80% {
                transform: scale(1.1);
            }
            50%, 70% {
                transform: scale(1.05);
            }
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: floatUp 6s ease-in infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5em;
            }
            .sub-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    
    <div class="message-container">
        <h1 class="main-title">Happy Valentine's Day! <span class="heart">‚ù§Ô∏è</span></h1>
        <p class="sub-title">Ch√∫c b·∫°n m·ªôt ng√†y Valentine th·∫≠t h·∫°nh ph√∫c!</p>
    </div>

    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        // Thi·∫øt l·∫≠p Canvas
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // L·ªõp Particle cho ph√°o hoa
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 6 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.gravity = 0.05;
                this.friction = 0.98;
                this.size = Math.random() * 3 + 2;
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.01;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // L·ªõp Firework
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height / 2;
                this.vy = -Math.random() * 3 - 8;
                this.exploded = false;
                this.particles = [];
                this.color = this.randomColor();
                this.trail = [];
            }

            randomColor() {
                const colors = [
                    '#ff0080', '#ff6b9d', '#feca57', '#ff6348',
                    '#ee5a6f', '#f368e0', '#ff9ff3', '#54a0ff',
                    '#48dbfb', '#0abde3', '#00d2d3', '#fff'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                if (!this.exploded) {
                    this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                    if (this.trail.length > 10) {
                        this.trail.shift();
                    }

                    this.y += this.vy;
                    this.vy += 0.1;

                    if (this.y <= this.targetY || this.vy > 0) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach((particle, index) => {
                        particle.update();
                        if (particle.alpha <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = Math.random() * 50 + 100;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            draw() {
                if (!this.exploded) {
                    // V·∫Ω ƒëu√¥i
                    this.trail.forEach((point, index) => {
                        ctx.save();
                        ctx.globalAlpha = point.alpha * (index / this.trail.length);
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 3, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    });

                    // V·∫Ω ph√°o hoa ƒëang bay
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }

            isDone() {
                return this.exploded && this.particles.length === 0;
            }
        }

        // M·∫£ng ph√°o hoa
        let fireworks = [];

        // T·∫°o ph√°o hoa
        function createFirework() {
            if (Math.random() < 0.05) {
                fireworks.push(new Firework());
            }
        }

        // V√≤ng l·∫∑p animation
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            createFirework();

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.isDone()) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        // T·∫°o tr√°i tim bay
        function createFloatingHeart() {
            const heartsContainer = document.getElementById('floatingHearts');
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // T·∫°o tr√°i tim li√™n t·ª•c
        setInterval(createFloatingHeart, 300);

        // Ph√°t nh·∫°c n·ªÅn (t√πy ch·ªçn)
        const audio = new Audio();
        audio.loop = true;
        // Uncomment d√≤ng d∆∞·ªõi n·∫øu b·∫°n c√≥ file nh·∫°c
        // audio.src = 'path/to/your/music.mp3';
        // audio.play().catch(e => console.log('Autoplay blocked'));

        // Click ƒë·ªÉ t·∫°o ph√°o hoa t·∫°i v·ªã tr√≠ click
        canvas.addEventListener('click', (e) => {
            const firework = new Firework();
            firework.x = e.clientX;
            firework.y = canvas.height;
            firework.targetY = e.clientY;
            fireworks.push(firework);
        });

        // T·ª± ƒë·ªông ph√≥ng nhi·ªÅu ph√°o hoa khi b·∫Øt ƒë·∫ßu
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                fireworks.push(new Firework());
            }, i * 200);
        }
    </script>
</body>
</html>
